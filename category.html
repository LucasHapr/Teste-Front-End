<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Categoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="category">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <div class="text-xs text-lilac-muted" id="category-breadcrumb">Home / Camisetas</div>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <h1 class="text-2xl font-semibold text-lilac-primary" id="category-title">CAMISETAS</h1>
        <div class="flex flex-col sm:flex-row gap-3">
          <button class="lilac-btn lilac-btn-outline">Filtros</button>
          <select class="rounded-full border border-lilac-border px-4 py-2 text-sm">
            <option>Mais populares</option>
            <option>Menor preço</option>
            <option>Maior preço</option>
          </select>
        </div>
      </div>

      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="category-grid"></section>

      <div class="text-center">
        <button class="lilac-btn lilac-btn-outline">Carregar mais produtos</button>
      </div>

      <section id="benefits"></section>
      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
