<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Categoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="category">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <section class="category-filter-shell">
        <div class="category-filter-tabs">
          <a href="/category.html?cat=camisetas" class="category-filter-tab">CAMISETAS</a>
          <a href="/category.html?cat=calcados" class="category-filter-tab">CALÇADOS</a>
          <a href="/category.html?cat=bolsas" class="category-filter-tab">BOLSAS</a>
          <a href="/category.html?cat=oculos" class="category-filter-tab">ÓCULOS</a>
        </div>

        <div class="category-filter-breadcrumb" id="category-breadcrumb">Home / Camisetas</div>

        <div class="category-filter-row">
          <h1 class="category-filter-title" id="category-title">CAMISETAS</h1>
          <div class="category-filter-actions">
            <button class="category-filter-control js-toggle-category-filters" type="button" aria-expanded="false" aria-controls="category-filters-dropdown">
              <span>Filtros</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <select class="category-filter-control category-filter-select" aria-label="Ordenação">
              <option>Mais populares</option>
              <option>Menor preço</option>
              <option>Maior preço</option>
            </select>
          </div>
        </div>

        <div class="category-filters-dropdown" id="category-filters-dropdown">
          <div class="category-filters-top">
            <div class="category-filters-active-wrap">
              <span class="category-filters-label">FILTRAR POR</span>
              <span class="category-filter-chip">G <i class="fa-solid fa-xmark"></i></span>
              <span class="category-filter-chip">Preto <i class="fa-solid fa-xmark"></i></span>
              <span class="category-filter-chip">Lycra <i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="category-filters-top-actions">
              <button class="category-clear-all" type="button">Limpar tudo</button>
              <button class="category-close-filters js-close-category-filters" type="button" aria-label="Fechar filtros">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>

          <div class="category-filters-grid">
            <div class="category-filter-card">
              <h3 class="category-filter-card-title">Faixa de preço</h3>
              <div class="category-price-values">
                <span>R$ 50,00</span>
                <span>R$ 250,00</span>
              </div>
              <div class="category-price-slider">
                <span class="category-price-dot"></span>
                <span class="category-price-line"></span>
                <span class="category-price-dot"></span>
              </div>
              <div class="category-price-inputs">
                <input type="text" placeholder="Mínimo" />
                <input type="text" placeholder="Máximo" />
              </div>
              <button class="category-filter-apply" type="button">Filtrar</button>
            </div>

            <div class="category-filter-card">
              <h3 class="category-filter-card-title">Tamanho</h3>
              <div class="category-pills">
                <button class="category-pill" type="button">P</button>
                <button class="category-pill" type="button">M</button>
                <button class="category-pill category-pill-active" type="button">G</button>
                <button class="category-pill" type="button">GG</button>
              </div>
            </div>

            <div class="category-filter-card">
              <h3 class="category-filter-card-title">Cores</h3>
              <div class="category-pills category-color-pills">
                <button class="category-pill category-color-pill category-pill-active" type="button"><span class="category-color-dot category-color-black"></span>Preto</button>
                <button class="category-pill category-color-pill" type="button"><span class="category-color-dot category-color-brown"></span>Marrom</button>
                <button class="category-pill category-color-pill" type="button"><span class="category-color-dot category-color-blue"></span>Azul</button>
                <button class="category-pill category-color-pill" type="button"><span class="category-color-dot category-color-gray"></span>Cinza</button>
              </div>
            </div>

            <div class="category-filter-card">
              <h3 class="category-filter-card-title">Material principal</h3>
              <div class="category-pills">
                <button class="category-pill category-pill-active" type="button">Lycra</button>
                <button class="category-pill" type="button">Tecido</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="category-grid"></section>

      <div class="text-center">
        <button class="lilac-btn lilac-btn-outline">Carregar mais produtos</button>
      </div>

      <section id="benefits"></section>
      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
