<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="login">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <section class="register-top-shell">
        <div class="register-top-tabs">
          <a href="/category.html?cat=camisetas" class="register-top-tab">CAMISETAS</a>
          <a href="/category.html?cat=calcados" class="register-top-tab">CALÇADOS</a>
          <a href="/category.html?cat=bolsas" class="register-top-tab">BOLSAS</a>
          <a href="/category.html?cat=oculos" class="register-top-tab">ÓCULOS</a>
        </div>
      </section>

      <section class="login-page">
        <h1 class="login-title">LOGIN</h1>

        <form class="login-form" action="#" novalidate>
          <label class="login-label" for="login-email">E-mail</label>
          <input id="login-email" type="email" value="e-mail@teste.com" />

          <label class="login-label" for="login-password">Senha</label>
          <input id="login-password" type="password" value="*******" />

          <button class="login-submit-btn" type="button">Criar conta</button>
        </form>

        <a href="#" class="login-forgot-link">Esqueci minha senha</a>

        <div class="login-divider"></div>

        <p class="login-register-link">
          Ainda não possui conta?
          <a href="/register.html">Criar conta</a>
        </p>
      </section>

      <section id="benefits"></section>
      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
