<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Criar conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="register">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <section class="register-top-shell">
        <div class="register-top-tabs">
          <a href="/category.html?cat=camisetas" class="register-top-tab">CAMISETAS</a>
          <a href="/category.html?cat=calcados" class="register-top-tab">CALÇADOS</a>
          <a href="/category.html?cat=bolsas" class="register-top-tab">BOLSAS</a>
          <a href="/category.html?cat=oculos" class="register-top-tab">ÓCULOS</a>
        </div>
      </section>

      <section class="register-page">
        <p class="register-breadcrumb">Início <span>|</span> Conta <span>|</span> Finalizar Cadastro</p>

        <h1 class="register-title">CRIAR CONTA</h1>
        <p class="register-login-link">Já possui conta? <a href="/login.html">Fazer login</a></p>

        <h2 class="register-section-title">INFORMAÇÕES DA CONTA</h2>

        <div class="register-account-type">
          <span>Tipo de conta:</span>
          <label><input type="radio" name="register-account-type" checked /> Pessoa física</label>
          <label><input type="radio" name="register-account-type" /> Pessoa jurídica</label>
        </div>

        <form class="register-form-grid" action="#" novalidate>
          <input type="text" placeholder="Nome completo*" />
          <input type="text" placeholder="CPF*" />
          <input type="text" placeholder="Data de nascimento*" />
          <select>
            <option value="">Sexo</option>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Prefiro não dizer</option>
          </select>
          <input type="text" placeholder="Celular*" />
          <input type="text" placeholder="Instagram" />
          <input type="email" class="register-form-full" placeholder="E-mail" />
          <input type="password" placeholder="Senha*" />
          <input type="password" placeholder="Confirmar senha*" />

          <h2 class="register-section-title register-form-full">ENDEREÇO PARA ENTREGA</h2>

          <div class="register-cep-row register-form-full">
            <input type="text" placeholder="CEP*" />
            <button type="button">Buscar</button>
          </div>

          <a href="#" class="register-cep-help register-form-full">Não sei meu CEP</a>
        </form>

        <button class="register-submit-btn" type="button">Criar conta</button>
      </section>

      <section id="benefits"></section>
      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
