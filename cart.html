<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="cart">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <h1 class="text-xl font-semibold text-lilac-primary">CARRINHO DE COMPRAS</h1>
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="space-y-4 lg:col-span-2" id="cart-items"></div>
        <div class="lilac-card p-6 h-fit">
          <h2 class="text-lg font-semibold mb-4">RESUMO DO PEDIDO</h2>
          <div class="flex justify-between text-sm mb-2">
            <span>Subtotal</span>
            <span id="cart-subtotal">R$ 0,00</span>
          </div>
          <p class="text-xs text-lilac-muted mb-4">12x de R$ 26,57 sem juros</p>
          <button class="lilac-btn w-full mb-4">Finalizar compra</button>
          <p class="text-xs text-lilac-muted mb-2">Possui um cupom de desconto?</p>
          <p class="text-xs text-lilac-muted mb-4">Você poderá utilizar no passo do pagamento</p>
          <p class="text-xs text-lilac-muted mb-2">Informe o CEP para calcular o prazo de entrega</p>
          <div class="flex gap-2">
            <input class="flex-1 rounded-full border border-lilac-border px-4 py-2" placeholder="Digite seu CEP" />
            <button class="lilac-btn lilac-btn-outline">Buscar</button>
          </div>
          <p class="text-xs text-lilac-muted mt-2">Não sei meu CEP</p>
        </div>
      </section>

      <div class="flex gap-4">
        <button class="lilac-btn lilac-btn-outline js-clear-cart">Remover todos os itens</button>
        <a href="/category.html?cat=camisetas" class="lilac-btn lilac-btn-outline">Adicionar mais itens</a>
      </div>

      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
