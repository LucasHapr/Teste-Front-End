<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Carrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="cart">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-8" id="page-content">
      <section class="register-top-shell">
        <div class="register-top-tabs">
          <a href="/category.html?cat=camisetas" class="register-top-tab">CAMISETAS</a>
          <a href="/category.html?cat=calcados" class="register-top-tab">CALÇADOS</a>
          <a href="/category.html?cat=bolsas" class="register-top-tab">BOLSAS</a>
          <a href="/category.html?cat=oculos" class="register-top-tab">ÓCULOS</a>
        </div>
      </section>

      <section class="cart-page-layout">
        <div class="cart-page-main">
          <h1 class="cart-page-title">CARRINHO DE COMPRAS</h1>
          <div class="cart-page-items" id="cart-items"></div>

          <div class="cart-page-actions">
            <button class="cart-page-btn cart-page-btn-outline js-clear-cart">Remover todos os itens</button>
            <a href="/category.html?cat=camisetas" class="cart-page-btn cart-page-btn-solid">Adicionar mais itens</a>
          </div>
        </div>

        <aside class="cart-summary-card">
          <h2 class="cart-summary-title">RESUMO DO PEDIDO</h2>
          <div class="cart-summary-row">
            <span>Sub-total</span>
            <span id="cart-subtotal">R$ 0,00</span>
          </div>

          <p class="cart-summary-total" id="cart-total-main">R$ 0,00</p>
          <p class="cart-summary-installments" id="cart-installments-summary">12x de R$ 0,00 sem juros</p>

          <button class="cart-summary-checkout-btn" type="button">Finalizar compra</button>

          <p class="cart-summary-coupon-title">Possui um cupom de desconto?</p>
          <p class="cart-summary-coupon-text">Você poderá utilizá-lo na etapa de pagamento</p>

          <div class="cart-summary-divider"></div>

          <p class="cart-summary-cep-title">Informe o CEP para consultar o prazo de entrega:</p>
          <div class="cart-summary-cep-row">
            <input type="text" placeholder="Digite seu CEP" />
            <button type="button">Buscar</button>
          </div>
          <a href="#" class="cart-summary-cep-help">Não sei meu CEP</a>
        </aside>
      </section>

    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
