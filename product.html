<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac - Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/847d0c9736.js" crossorigin="anonymous"></script>
  </head>
  <body data-page="product">
    <div id="site-header"></div>
    <div id="mobile-drawer"></div>

    <main class="lilac-container space-y-10" id="page-content">
      <div class="text-xs text-lilac-muted">Home / Camisetas / Camiseta preta unissex</div>

      <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="flex gap-4">
          <div class="flex flex-col gap-3" id="product-thumbs"></div>
          <div class="flex-1">
            <div class="img-wrap h-80">
              <img id="product-main-img" data-fallback src="" alt="Produto" />
              <span class="img-fallback-text">Imagem</span>
            </div>
          </div>
        </div>
        <div class="space-y-4">
          <h1 class="text-2xl font-semibold" id="product-title"></h1>
          <div class="flex items-center gap-3">
            <span class="text-sm text-lilac-muted line-through" id="product-old-price"></span>
            <span class="text-xl font-semibold" id="product-price"></span>
            <span class="lilac-badge" id="product-discount"></span>
          </div>
          <div class="flex gap-2">
            <button class="lilac-pill">Cartão</button>
            <button class="lilac-pill">Pix</button>
            <button class="lilac-pill">Avaliações</button>
          </div>
          <div>
            <p class="text-sm font-semibold mb-2">Selecione o tamanho</p>
            <div class="flex flex-wrap gap-2" id="product-sizes"></div>
          </div>
          <div class="flex flex-col gap-3">
            <button id="product-buy-btn" class="lilac-btn js-add-to-cart" data-product-id="1">Comprar</button>
            <button class="lilac-btn lilac-btn-outline">Comprar no WhatsApp</button>
          </div>
          <div class="lilac-card p-4">
            <p class="text-sm font-semibold mb-2">Calcular frete</p>
            <div class="flex gap-2">
              <input class="flex-1 rounded-full border border-lilac-border px-4 py-2" placeholder="Digite seu CEP" />
              <button class="lilac-btn lilac-btn-outline">Calcular</button>
            </div>
            <p class="text-xs text-lilac-muted mt-2">Não sei meu CEP</p>
          </div>
          <div class="text-sm text-lilac-muted">Compartilhar: Facebook • Instagram • Twitter</div>
        </div>
      </section>

      <section>
        <h2 class="section-title mb-4">COMPRE JUNTO</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="buy-together-grid"></div>
        <div class="lilac-card p-4 mt-4 flex items-center justify-between">
          <p class="text-sm">Selecione os produtos e adicione ao carrinho.</p>
          <button class="lilac-btn">Adicionar ao carrinho</button>
        </div>
      </section>

      <section>
        <h2 class="section-title mb-4">RELACIONADOS</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="related-grid"></div>
      </section>

      <section id="benefits"></section>
      <section id="newsletter"></section>
    </main>

    <div id="site-footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
